<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script type="text/javascript" src="./libs/jquery-2.1.3.js"></script>
    <link rel="stylesheet" href="./libs/bootstrap-3.3.2/css/bootstrap.css">
    <link rel="stylesheet" href="./libs/bootstrap-3.3.2/css/bootstrap-theme.css">
    <script type="text/javascript" src="./libs/bootstrap-3.3.2/js/bootstrap.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="javascript:;">捉鬼</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="javascript:;" onclick="changePanel('nav_newgame')">新游戏</a></li>
                <li><a href="javascript:;" onclick="changePanel('nav_result')">游戏状态</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>
<div class="container" role="main" style="padding-top: 60px;">
    <div class="panel panel-primary" style="min-width: 280px; display: none;" id="nav_newgame">
        <div class="panel-heading">
            <h3 class="panel-title">新游戏</h3>
        </div>
        <div class="panel-body">
            <div class="jumbotron" style="padding-top: 5px; padding-bottom: 5px;">
                <p>
                    <div>
                        <div class="input-group input-group-lg" style="width: 100%">
                            <span class="input-group-btn" style="width: 100%;">
                                <button class="btn btn-success btn-lg" type="button" style="width: 50%; margin-left: 1px;" onclick=" randWords() ">随机词汇</button>
                                <button class="btn btn-warning btn-lg" type="button" style="width: 50%; margin-right: 1px;" onclick=" showHideWords() " id="words_show_btn">隐藏词汇</button>
                            </span>
                        </div>
                    </div>
                    <div id="words_group">
                        <div class="input-group input-group-lg" style="width: 100%">
                            <input type="text" id="major_words" class="form-control" style="min-width: 200px;" placeholder="多数派词汇" aria-describedby="basic-addon">
                        </div>
                        <div class="input-group input-group-lg" style="width: 100%">
                            <input type="text" id="minor_words" class="form-control" style="min-width: 200px;" placeholder="少数派词汇" aria-describedby="basic-addon">
                        </div>
                        <div class="input-group input-group-lg" style="width: 100%">
                            <input type="text" id="ghost_words" class="form-control" style="min-width: 200px;" placeholder="鬼词汇" aria-describedby="basic-addon">
                        </div>
                    </div>
                </p>
                <p>
                    <div>
                        <div class="input-group input-group-lg" style="width: 100%">
                            <span class="input-group-addon">预设配置</span>
                            <select class="form-control" style="min-width: 60px;" id="config_nums">
                                <option value="1-1-1">3(1-1-1)</option>
                                <option value="2-1-1">4(2-1-1)</option>
                                <option value="2-2-1">5(2-2-1)</option>
                                <option value="3-2-1">6(3-2-1)</option>
                                <option value="3-2-2">7(3-2-2)</option>
                                <option value="4-2-2">8(4-2-2)</option>
                                <option value="5-2-2">9(5-2-2)</option>
                                <option value="6-2-2">10(6-2-2)</option>
                                <option value="6-3-2">11(6-3-2)</option>
                                <option value="6-3-3">12(6-3-3)</option>
                                <option value="7-3-3">13(7-3-3)</option>
                                <option value="8-3-3">14(8-3-3)</option>
                                <option value="8-4-3">15(8-4-3)</option>
                                <option value="8-4-4">16(8-4-4)</option>
                                <option value="10-4-4">17(10-4-4)</option>
                                <option value="10-4-4">18(10-4-4)</option>
                                <option value="10-5-4">19(10-5-4)</option>
                                <option value="10-5-5">20(10-5-5)</option>
                            </select>
                        </div>
                        <div class="input-group input-group-lg" style="width: 100%">
                            <span class="input-group-addon">多数派</span>
                            <select class="form-control" style="min-width: 60px;" id="major_nums">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                            <span class="input-group-addon">人</span>
                        </div>
                        <div class="input-group input-group-lg" style="width: 100%">
                            <span class="input-group-addon">少数派</span>
                            <select class="form-control" style="min-width: 60px;" id="minor_nums">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                            </select>
                            <span class="input-group-addon">人</span>
                        </div>
                        <div class="input-group input-group-lg" style="width: 100%">
                            <span class="input-group-addon">&nbsp;&nbsp;&nbsp;鬼&nbsp;&nbsp;&nbsp;</span>
                            <select class="form-control" style="min-width: 60px;" id="ghost_nums">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                            </select>
                            <span class="input-group-addon">人</span>
                        </div>
                    </div>
                </p>
                <p>
                    <div>
                        <div class="input-group input-group-lg" style="width: 100%">
                            <span class="input-group-btn" style="width: 100%;">
                                <button class="btn btn-primary btn-lg" type="button" style="width: 100%; margin-left: 1px; margin-right: 1px;" onclick=" startGame() ">开始游戏！</button>
                            </span>
                        </div>
                    </div>
                </p>
            </div>
        </div>
    </div>
    <div class="panel panel-success" style="min-width: 280px; display: none;" id="nav_gaming">
        <div class="panel-heading">
            <h3 class="panel-title">请传递以便游戏</h3>
        </div>
        <div class="panel-body">
            <div class="jumbotron" style="padding-top: 5px; padding-bottom: 5px;">
                <p>
                    <div>
                        <div class="input-group input-group-lg" style="width: 100%">
                            <span class="input-group-addon">您是第</span>
                            <span class="form-control" id="gaming_pos">0</span>
                            <span class="input-group-addon">位玩家</span>
                        </div>
                    </div>
                </p>
                <p>
                    <div id="gaming_hiden" style="display: none;">
                        <div class="input-group input-group-lg" style="width: 100%">
                            <span class="input-group-btn" style="width: 100%;">
                                <button class="btn btn-success btn-lg" type="button" style="width: 100%; margin-left: 1px; margin-right: 1px;" onclick=" gamingShow() ">显示词汇</button>
                            </span>
                        </div>
                    </div>
                </p>
                <p>
                    <div id="gaming_shown" style="display: none;">
                        <div class="input-group input-group-lg" style="width: 100%">
                            <span class="input-group-addon">您的词汇是</span>
                            <span class="form-control" id="gaming_words">-</span>
                        </div>
                        <div class="input-group input-group-lg" style="width: 100%">
                            <span class="input-group-btn" style="width: 100%;">
                                <button class="btn btn-warning btn-lg" type="button" style="width: 100%; margin-left: 1px; margin-right: 1px;" onclick=" gamingHide() ">隐藏词汇并传递</button>
                            </span>
                        </div>
                    </div>
                </p>
            </div>
        </div>
    </div>
    <div class="panel panel-success" style="min-width: 280px; display: none;" id="nav_result">
        <div class="panel-heading">
            <h3 class="panel-title">游戏状态</h3>
        </div>
        <div class="panel-body">
            <div class="input-group input-group-lg" style="width: 100%">
                <span class="input-group-btn" style="width: 100%;">
                    <button class="btn btn-info btn-lg" type="button" style="width: 50%; margin-left: 1px; margin-right: 1px;" id="result_iden_btn_all" onclick=" changeAllIdenResultState() ">显示所有身份</button>
                    <button class="btn btn-danger btn-lg" type="button" style="width: 50%; margin-left: 1px; margin-right: 1px;" id="result_words_btn_all" onclick=" changeAllWordsResultState() ">显示所有词汇</button>
                </span>
            </div>
            <div class="jumbotron" style="padding-top: 5px; padding-bottom: 5px;" id="result_container">

                <p>
                    <div>
                        <div class="input-group input-group-lg" style="width: 100%">
                            <span class="input-group-addon">第</span>
                            <span class="form-control" id="result_pos_0">0</span>
                            <span class="input-group-addon">位玩家</span>
                        </div>
                    </div>
                    <div>
                        <div class="input-group input-group-lg" style="width: 100%">
                            <span class="input-group-addon">身份</span>
                            <span class="form-control" id="result_iden_0">-</span>
                            <span class="input-group-btn" style="width: 100%;">
                                <button class="btn btn-warning btn-lg" type="button" onclick="" id="result_iden_btn_0">显示</button>
                            </span>
                        </div>
                    </div>
                    <div>
                        <div class="input-group input-group-lg" style="width: 100%">
                            <span class="input-group-addon">词汇</span>
                            <span class="form-control" id="result_words_0">-</span>
                            <span class="input-group-btn" style="width: 100%;">
                                <button class="btn btn-warning btn-lg" type="button" onclick="" id="result_words_btn_0">显示</button>
                            </span>
                        </div>
                    </div>
                </p>
                -->
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="./js/data.js"></script>
<script type="text/javascript" src="./js/ui.js"></script>
</body>
</html>
