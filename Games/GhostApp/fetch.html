<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.js"></script>
</head>
<body>
<script type="text/javascript">
    var list = new Set();
    var array = [];
    var url = "http://ghost.cdc.tencent.com/dict.php";
    function init() {
        list = new Set();
        array = [];
    }
    function query() {
        $.ajax({
            url: url,
            contentType: "application/json",
            dataType: 'json',
            success: function(res) {
                var t = [res["word_1"], res["word_2"]];
                if (!t[0] || !t[1]) return;
                var w = t.join(",");
                if (t[0].length != t[1].length) return;
                var len = t[0].length;
                var flag = false;
                for (var i = 0; i < len; i++) {
                    for (var j = 0; j < len; j++) {
                        if (t[0][i] == t[1][j]) {
                            flag = true;
                            t[2] = t[0][i] + len;
                        }
                    }
                }
                if (!list.has(w)) {
                    list.add(w);
                    array.push(t);
                }
            },
            error: function(a, b, c) {
                console.log("error");
            }
        });
    }
    function loop(n) {
        for (var i = 0; i < n; i++) {
            query();
        }
    }

</script>
</body>
</html>
